<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
 
$(document).ready(function(){
	$("p").click(function(){
		$("p").hide();
	  });
    $("#exibe").click(function(){
		$("p").show();
	  });	  
});
 
</script>
</head>
<body>
 
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
<button id="exibe">Exibir</button>
 
</body>
</html>
